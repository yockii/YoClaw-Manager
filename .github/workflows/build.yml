name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, linux, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o yoclaw-web-admin ./cmd/main.go

      - name: Create release directory
        run: |
          mkdir -p release/${{ matrix.os }}_${{ matrix.arch }}
          cp yoclaw-web-admin release/${{ matrix.os }}_${{ matrix.arch }}/
          cp -r static release/${{ matrix.os }}_${{ matrix.arch }}/
          if [ "${{ matrix.os }}" = "windows" ]; then
            mv release/${{ matrix.os }}_${{ matrix.arch }}/yoclaw-web-admin release/${{ matrix.os }}_${{ matrix.arch }}/yoclaw-web-admin.exe
          fi

      - name: Create zip archive
        run: |
          cd release
          zip -r yoclaw-web-admin-${{ matrix.os }}-${{ matrix.arch }}.zip ${{ matrix.os }}_${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yoclaw-web-admin-${{ matrix.os }}-${{ matrix.arch }}
          path: release/yoclaw-web-admin-${{ matrix.os }}-${{ matrix.arch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            artifacts/**/*.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
